<!DOCTYPE html>
<html>
<head>
    <title>Department</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
</head>
<body>
    <nav id="nav"></nav>
    <section>
        <div id="image"></div>
        <div class="row">
            <div class="col-sm-4 col-xs-2"></div>
            <div id="DepartmentPanel" class="panel-group col-sm-4 col-xs-8" style="
                                                        z-index: 100;
                                                        border-style: solid;
                                                        border-width: 1px;
                                                        padding-left: 0;
                                                        padding-right: 0;">
                <div class="panel" style="background-color: black; color: white; border: none;">
                    <div class="panel-heading xsmall row">
                        <div class="col-xs-4">Department</div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel panel-primary" style="height: 100px;
                                                            overflow-y: auto;
                                                            overflow-x: hidden;
                                                            border: none;
                                                            height: 200px;">
                        <div id="departmentNames"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="messageMain"></div>
        <div class="modal fade text-center" id="departmentModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h1>Department Information</h1>
                    </div>
                    <div class="modal-body" style="overflow: auto;">
                        <div class="text-right col-xs-4">Name:</div>
                        <div class="col-xs-7">
                            <input type="text" value="Title" class="form-control" id="nameTextbox" />
                        </div>
                        <input type="hidden" id="HiddenId" />
                        <input type="hidden" id="HiddenEntity" />
                    </div>
                    <div class="modal-footer top10pad">
                        <input type="submit" id="ButtonAction" class="btn" />
                        <input type="submit" id="ButtonDelete" class="btn" value="Delete" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/include.js"></script>
    <script src="Scripts/Department.js"></script>
</body>
</html>
