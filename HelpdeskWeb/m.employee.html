<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Content/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
    <title>Employee Mobile</title>
</head>
<body>
    <div data-role="page" id="mobilepage">
        <div data-role="header" data-position="fixed">
            <h4 class="text-center">Employees</h4>
        </div>
        <div data-role="main" class="ui-content ui-corner-all">
            <ul id="employeeNames" data-role="listview" data-inset="true" style="border:solid;border-color:ThreeDDarkShadow;"
                class="ui-listview ui-listview-inset ui-corner-all ui-shadow ui-body"></ul>
        </div>
        <div id="footer1" data-role="footer" data-position="fixed">
            <div style="width:80%;text-align:center;left:10%;position:relative;padding:1%">
                <span id="LabelStatus"></span>
            </div>
            <div data-role="navbar">
                <ul>
                    <li>
                        <a href="m.employee.html" data-ajax="false">
                            Employee
                        </a>
                    </li>
                    <li>
                        <a href="m.call.html" data-ajax="false">
                            Calls
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div data-role="page" id="mobilemodal" style="background-color:white;">
        <div data-role="header" style="padding:5%;background-color:darkgray;color:white;font-weight:normal;">
            <a href="#mobilepage" id="empx" data-transition="flip" class="ui-btn-right"
               style="border:none;padding:0;background-color:darkgray;color:white;font-weight:normal;font-size:x-large;">&times;</a>
            <div style="text-align:center">View Employee Information</div>
        </div>
        <div data-role="main" class="ui-content">
            <form id="EmployeeForm" name="EmployeeForm" method="post" action="">
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Title:</div>
                    <div class="ui-block-b" style="width:60%;">
                        <input type="text" placeholder="enter title" id="titleTextbox" name="titleTextbox" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">First:</div>
                    <div class="ui-block-b" style="width:60%;">
                        <input type="text" placeholder="enter first name" id="firstnameTextbox" name="firstnameTextbox" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Surname:</div>
                    <div class="ui-block-b" style="width:60%;">
                        <input type="text" placeholder="enter last name" id="lastnameTextbox" name="lastnameTextbox" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Phone:</div>
                    <div class="ui-block-b" style="width:60%;">
                        <input type="text" placeholder="enter phone" id="phoneTextbox" name="phoneTextbox" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Email:</div>
                    <div class="ui-block-b" style="width:60%;">
                        <input type="text" placeholder="enter email" id="emailTextbox" name="emailTextbox" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Is Technician:</div>
                    <div class="ui-block-b" style="font-size:x-large;padding-top:12px;">
                        <input style="left:-2%;" type="checkbox" id="isTechCheck" name="isTechCheck" class="form-control" />
                    </div>
                    <div class="ui-block-a" style="padding-top:5%;width:35%">Department:</div>
                    <div class="ui-block-b" style="width:60%;">
                        <select name="ddlDepts" class="form-control ddl" id="ddlDepts" data-mini="true"></select>
                    </div>
                    <input type="hidden" id="HiddenId" />
                    <input type="hidden" id="HiddenEntity" />
                    <input type="hidden" id="HiddenStaffPicture64" />
                </div>
            </form>
        </div>
        <div id="footer2" data-role="footer" data-position="fixed">
            <input type="submit" id="ButtonAction" class="btn" />
            <input type="submit" id="ButtonDelete" class="btn" value="Delete" />
            <span id="LabelStatus2"></span>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/m.Employee.js"></script>
</body>
</html>
